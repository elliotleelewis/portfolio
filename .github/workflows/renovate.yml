on:
  workflow_dispatch:
  schedule:
    - cron: '0 0/6 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: renovatebot/github-action@v40.2.7
        with:
          configurationFile: ./renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
