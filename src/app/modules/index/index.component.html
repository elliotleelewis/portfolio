<div
	class="hero is-bold is-fullheight-with-navbar has-background-fixed"
	[ngClass]="theme || ''"
>
	<div class="hero-body">
		<div class="container">
			<div class="columns is-mobile is-vcentered">
				<div class="column is-one-third has-text-centered">
					<portfolio-face></portfolio-face>
				</div>
				<div class="column">
					<h1
						class="title is-block-touch is-flex-desktop is-family-secondary is-lowercase has-text-weight-black"
					>
						<span class="is-block-touch">I am a...&nbsp;</span>
						<span class="is-block-touch is-relative is-flex-grow">
							<ng-container *ngIf="title$ | async as title">
								<span
									class="is-overlay"
									*portfolioIfChanges="title"
									[@flash]
									>{{ title }}</span
								>
							</ng-container>
						</span>
					</h1>
					<blockquote class="blockquote">
						<p class="text">
							Lorem ipsum dolor sit amet, consectetur adipiscing
							elit. Integer posuere erat a ante.
						</p>
						<footer class="footing">
							Someone famous in
							<cite title="Source Title">Source Title</cite>
						</footer>
					</blockquote>
				</div>
			</div>
		</div>
	</div>
</div>
<section id="projects" class="section">
	<h2 class="title is-4">Projects</h2>
	<p>//</p>
</section>
<section id="work" class="section">
	<h2 class="title is-4">Work</h2>
	<p>//</p>
</section>
<section id="education" class="section">
	<h2 class="title is-4">Education</h2>
	<p>//</p>
</section>
